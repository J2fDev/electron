<div class="alertDiv" mat-dialog-content>
  <mat-icon class="errorIcon errorOutline">error_outline</mat-icon>
  <h1>Atenção!</h1>
  <p>Sem um certificado não será possível atualizar processos ou realizar peticionamentos.</p>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="closeDialog()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="closeDialog()">
      Entrar assim mesmo.
    </button>
  </div>
</div>
