<!-- <mat-dialog-container class="mat-dialog-container"> -->

<div class="mat-dialog-content">
    <div class="backIcon">
        <mat-icon>arrow_back</mat-icon>
    </div>
    <div class="h1List">
        <h1>Instalação de certificado</h1>
        <p>
            Insira a senha de instalação desse certificado.
        </p>
    </div>

    <div class="forms">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="hide">
                <mat-icon>
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>

        </mat-form-field>
    </div>

    <div>
        <button class="button" mat-raised-button color="primary" (click)="closeDialog()">
            Cadastrar
        </button>
    </div>
</div>
<!-- </mat-dialog-container> -->
